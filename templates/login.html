{% extends 'shared/base.html' %}

{% block site_body %}
    <form method="post" >
        <div id="login">


        {% csrf_token %}
        <div>
        <label>Username: </label>
        {{ form.username }}
            </div>
        <div>
            <label>Password: </label>
        {{ form.password }}
            </div>
        {{ form.errors }}
     <button>Login</button> or <a href="{% url 'register' %}">Register</a>
                 </div>
    </form>

{% endblock %}
